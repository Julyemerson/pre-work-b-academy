<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Dia 3</title>
  </head>
  <body>
    <div id="app">
      <form data-js="form-input">
        <label for="person-name">Nome:</label>
        <input id="person-name" data-js="inputName" type="text" />
      </form>
      <div class="colors-selected" data-js="colors-selected"></div>
      <div class="form-cars">
        <form data-js="form-cars">
          <div>
            <label for="image">Imagem(URL): </label>
            <input type="text" id="image" name="image" />
          </div>
          <div>
            <label for="brand-model">Marca/Modelo: </label>
            <input type="text" id="brand-model" name="brand-model" />
          </div>
          <div>
            <label for="year">Ano: </label>
            <input type="number" id="year" name="year" />
          </div>
          <div>
            <label for="plate">Placa</label>
            <input type="text" id="plate" name="plate" />
          </div>
          <div>
            <label for="color">Cor: </label>
            <input type="color" id="color" name="color" />
          </div>
          <button type="submit">Cadastrar Carro</button>
        </form>
        <table border="1">
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Marca/Modelo</th>
              <th>Ano</th>
              <th>Placa</th>
              <th>Cor</th>
            </tr>
          </thead>
          <tbody data-js="table"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
